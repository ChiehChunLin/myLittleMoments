<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Baby Builder</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">New Baby To Follow</h1>

      <div class="form-group" >
        <label for="userDropdown">User List:</label>
        <select class="form-control" id="lineUserSelect">
          <!-- Add more product options here -->
        </select>
      </div>
      <br />
      <form id="babyForm" >
        <div class="form-group">
          <label for="babyName">Baby Name</label>
          <input
            type="text"
            class="form-control"
            id="babyName"
            name="babyName"
            required
          />
        </div>
        <div class="form-group">
          <label for="babyGender">Gender</label>
          <select
            class="form-control"
            id="babyGender"
            name="babyGender"
          />
              <option value="boy">boy</option>
              <option value="girl">girl</option>
          </select>
        </div>
        <div class="form-group">
          <label for="babyBirth">Birthday:</label>
          <input
            type="date"
            class="form-control"
            id="babyBirth"
            name="babyBirth"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">New Baby</button>
      </form>
    </div>

    <!-- Bootstrap JS (optional, only if you need JavaScript functionality) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="/public/js/generalService.js"></script>
    <script defer src="/public/js/adminService.js"></script>
  </body>
</html>
